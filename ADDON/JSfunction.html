<!DOCTYPE html>
<html>
  <head>
    <title>Functions Params</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Functions Parameters</h1>
    <div id="app"></div>

    <script>
        // Challenge
// 1. Create a function isWindy
// 2. Add a speed parameter to the function
// 3. If speed is greater than 5, alert ‘It is windy’
// 4. Else, alert ‘It is not windy’
// 5. Call the function twice with different arguments to test both scenarios
function isWindy(speed) {
  if (speed > 5) {
    alert("It is windy");
  } else {
    alert("It is not windy");
  }
}

// Call the function twice with different arguments
isWindy(3); // It is not windy
isWindy(8); // It is windy

    </script>
  </body>
</html>
