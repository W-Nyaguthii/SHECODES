<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>Forms</h1>
  

    <h3>Challenge 1</h3>
    <p>When clicking this button, alert "Hooray!"</p>
    <button id="special-button">Click me</button>
    <h3>Challenge 2</h3>
    <p>
      When submitting the form, alert the value of the password input
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter your password">
        <input type="submit" value="Sign up">
      </form>
    </p>
    <h3>Challenge 3</h3>
    <p>
        When submitting the form, alert the value of the username and email inputs
        <form id="signup-form">
          <input type="email" id="email-input" placeholder="Enter your email" required>
          <input type="username" id="username-input" placeholder="Enter your username" required>
          <input type="submit" value="Sign up">
        </form>
    </p>
      
    <script>
        // Challenge 1
function sayHooray() {
  alert("Hooray!");
}

let clickMeButton = document.querySelector("#special-button");
clickMeButton.addEventListener("click", sayHooray);

// Challenge 2
function showPassword(event) {
  event.preventDefault();
  let passwordInput = document.querySelector("#password-input");
  alert(`ðŸ™€ Your super secret password is ${passwordInput.value}`);
}

let passwordForm = document.querySelector("#password-form");
passwordForm.addEventListener("submit", showPassword);

// Challenge 3
function showSignUpFormValues(event) {
  event.preventDefault();
  let emailInput = document.querySelector("#email-input");
  let usernameInput = document.querySelector("#username-input");
  alert(`Your email is ${emailInput.value}`);
  alert(`Your username is ${usernameInput.value}`);
}

let signUpForm = document.querySelector("#signup-form");
signUpForm.addEventListener("submit", showSignUpFormValues);

    </script>
  </body>
</html>
